<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Slider | Project 3</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="background: linear-gradient(229.99deg, #131313 -19%, #69110d 136%);">
        <h1>Jiraiya</h1>
        <p>Naruto</p>
      </div>
      <div style="background: linear-gradient(215.32deg, #07325d 4%, #fefefe 115%);">
        <h1>Kakashi Hatake</h1>
        <p>Naruto</p>
      </div>
      <div style="background: linear-gradient(221.87deg, #010d36 2%, #032356 144%);">
        <h1>Sasuke Uchiha</h1>
        <p>Naruto</p>
      </div>
      <div style="background: linear-gradient(220.16deg, #ee8808 -3%, #F3dc50 115%);">
        <h1>Naruto Uzumaki</h1>
        <p>Naruto</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('https://images6.alphacoders.com/413/413841.jpg');
          "></div>
      <div style="
            background-image: url('https://images3.alphacoders.com/227/227849.jpg');
          "></div>
      <div style="
            background-image: url('https://images4.alphacoders.com/221/thumb-1920-221968.jpg');
          "></div>
      <div style="
            background-image: url('https://images4.alphacoders.com/102/1027668.jpg');
          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
